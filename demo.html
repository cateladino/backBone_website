<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flaticon Demo</title>
  <link rel="stylesheet" href="flaticon.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f7f7f7;
    }
    .icon-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .icon-box {
      width: 140px;
      height: 140px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      text-align: center;
      padding: 20px 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .icon-box i {
      font-size: 32px;
      color: #333;
      margin-bottom: 12px;
    }
    .icon-label {
      font-size: 11px;
      word-break: break-word;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Demo de Íconos Flaticon</h1>
  <p>Haz clic derecho > inspeccionar para copiar el nombre de clase.</p>
  <div class="icon-grid">
    <!-- LISTA DE ÍCONOS GENERADA AUTOMÁTICAMENTE -->
    <!-- Solo incluyo algunos para comenzar, puedes duplicar fácilmente -->
    <div class="icon-box">
      <i class="flaticon-web-development"></i>
      <div class="icon-label">flaticon-web-development</div>
    </div>
    <div class="icon-box">
      <i class="flaticon-cogwheel"></i>
      <div class="icon-label">flaticon-cogwheel</div>
    </div>
    <div class="icon-box">
      <i class="flaticon-user"></i>
      <div class="icon-label">flaticon-user</div>
    </div>
    <div class="icon-box">
      <i class="flaticon-project"></i>
      <div class="icon-label">flaticon-project</div>
    </div>
    <div class="icon-box">
      <i class="flaticon-technical-support"></i>
      <div class="icon-label">flaticon-technical-support</div>
    </div>
    <div class="icon-box">
      <i class="flaticon-connection"></i>
      <div class="icon-label">flaticon-connection</div>
    </div>
    <div class="icon-box">
      <i class="flaticon-strategy"></i>
      <div class="icon-label">flaticon-strategy</div>
    </div>
    <div class="icon-box">
      <i class="flaticon-server"></i>
      <div class="icon-label">flaticon-server</div>
    </div>
    <div class="icon-box">
      <i class="flaticon-analysis"></i>
      <div class="icon-label">flaticon-analysis</div>
    </div>
    <div class="icon-box">
      <i class="flaticon-idea"></i>
      <div class="icon-label">flaticon-idea</div>
    </div>
    <!-- Puedes seguir agregando más copiando el bloque de .icon-box -->
  </div>
</body>
</html>
